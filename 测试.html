// 去重处理函数
function removeDuplicateCompanies(companies) {
    const uniqueCompanies = [];
    const seen = new Set();
    
    for (const company of companies) {
        if (!seen.has(company.name)) {
            seen.add(company.name);
            uniqueCompanies.push(company);
        }
    }
    
    return uniqueCompanies;
}

// 应用去重处理
var uniqueCompanies = removeDuplicateCompanies(companies);

        // 初始化地图
        var map = L.map(
            "map_709be7e1470feb5f5fb755f5d199a963",
            {
                center: [31.82, 117.23],
                crs: L.CRS.EPSG3857,
                zoom: 7,
                zoomControl: true,
                preferCanvas: false
            }
        );

        // 添加地图图层
        var tileLayer = L.tileLayer(
            "http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            {
                minZoom: 0,
                maxZoom: 18,
                maxNativeZoom: 18,
                noWrap: false,
                attribution: "高德地图",
                subdomains: ["1","2","3","4"],
                detectRetina: false,
                tms: false,
                opacity: 1,
            }
        ).addTo(map);

        // 创建标记集群
        var markerCluster = L.markerClusterGroup();
        
        // 存储所有标记的数组
        var allMarkers = [];
        
        // 为每个企业创建标记并添加到集群
        uniqueCompanies.forEach(function(company) {
            var marker = L.marker(company.position, {
                tags: company.tags,
                company: company // 存储完整企业信息
            });

            var popupContent = `

                    法定代表人: ${company.legalPerson}<br>
                    注册资本: ${company.capital}<br>
                    行业分类: ${company.tags.join(', ')}<br>
                    <a href="${company.link}" target="_blank">企查查链接</a>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            allMarkers.push(marker);
            markerCluster.addLayer(marker);
        });

        // 将集群添加到地图
        map.addLayer(markerCluster);

        // 搜索功能
       var searchInput = document.querySelector('.search-input');
        var searchButton = document.querySelector('.search-button');
        var searchResults = document.querySelector('.search-results');
        var filterButton = document.querySelector('.filter-button');
        var filterModal = document.getElementById('filter-modal');
        var closeModal = document.getElementById('close-modal');
        var clearFilters = document.getElementById('clear-filters');
        var applyFilters = document.getElementById('apply-filters');
        var categoryItems = document.querySelectorAll('.category-item');
        
        
        // 实时搜索
       searchInput.addEventListener('input', function() {
            var searchTerm = this.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (searchTerm === '') {
                searchResults.style.display = 'none';
                return;
            }
            
            var matcheduniqueCompanies = uniqueCompanies.filter(function(company) {
                return company.name.toLowerCase().includes(searchTerm);
            });
            
            if (matcheduniqueCompanies.length > 0) {
                matcheduniqueCompanies.forEach(function(company) {
                    var item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.textContent = company.name;
                    item.addEventListener('click', function() {
                        searchInput.value = company.name;
                        searchResults.style.display = 'none';
                        
                        // 定位到该企业
                        var marker = allMarkers.find(function(m) {
                            return m.options.company.name === company.name;
                        });
                        
                        if (marker) {
                            map.setView(marker.getLatLng(), 13);
                            marker.openPopup();
                        }
                    });
                    searchResults.appendChild(item);
                });
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="search-result-item">没有找到匹配的企业</div>';
                searchResults.style.display = 'block';
            }
        });
        
       // 搜索按钮点击事件
         searchButton.addEventListener('click', function() {
            var query = searchInput.value.toLowerCase();
            if (query.length === 0) return;
            
            var matchedMarkers = allMarkers.filter(function(marker) {
                return marker.options.company.name.toLowerCase().includes(query);
            });
            
            // 更新集群显示
            markerCluster.clearLayers();
            matchedMarkers.forEach(function(marker) {
                markerCluster.addLayer(marker);
            });
            
            // 如果筛选后有标记，调整地图视图
            if (matchedMarkers.length > 0) {
                var group = new L.featureGroup(matchedMarkers);
                map.fitBounds(group.getBounds(), {padding: [50, 50]});
            }
        });
        
        
        // 筛选按钮点击事件
        filterButton.addEventListener('click', function() {
            filterModal.style.display = 'block';
        });
        
        // 关闭筛选弹窗
        closeModal.addEventListener('click', function() {
            filterModal.style.display = 'none';
        });
        
        // 清空筛选条件
        clearFilters.addEventListener('click', function() {
            var checkboxes = filterModal.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = false;
            });
        });
        
        // 应用筛选条件
        applyFilters.addEventListener('click', function() {
            var selectedTags = [];
            var checkboxes = filterModal.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
                selectedTags.push(checkbox.value);
            });
            
            if (selectedTags.length === 0) {
                // 如果没有选择任何筛选条件，显示所有企业
                markerCluster.clearLayers();
                allMarkers.forEach(function(marker) {
                    markerCluster.addLayer(marker);
                });
            } else {
                // 筛选企业
                var filteredMarkers = allMarkers.filter(function(marker) {
                    return selectedTags.some(function(tag) {
                        return marker.options.tags.includes(tag);
                    });
                });
                
                // 更新地图显示
                markerCluster.clearLayers();
                filteredMarkers.forEach(function(marker) {
                    markerCluster.addLayer(marker);
                });
            }
            
            filterModal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === filterModal) {
                filterModal.style.display = 'none';
            }
        });
        
        // 分类筛选功能
        document.getElementById('apply-filters').addEventListener('click', function() {
            // 获取所有选中的行业复选框
            const selectedIndustries = [];
            const checkboxes = document.querySelectorAll('#filter-modal input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                if (checkbox.id !== 'filter-all') {
                    selectedIndustries.push(checkbox.value);
                }
            });

            // 获取"全部行业"复选框状态
            const allSelected = document.getElementById('filter-all').checked;

            // 筛选企业
            const filteredMarkers = allMarkers.filter(marker => {
                if (allSelected) {
                    return true; // 如果选择了"全部行业"，显示所有企业
                }
                
                // 检查企业是否包含所有选中的行业标签
                return selectedIndustries.every(tag => 
                    marker.options.tags.includes(tag)
                );
            });

            // 更新地图显示
            markerCluster.clearLayers();
            filteredMarkers.forEach(marker => {
                markerCluster.addLayer(marker);
            });

            // 调整地图视图以显示筛选结果
            if (filteredMarkers.length > 0) {
                const group = new L.featureGroup(filteredMarkers);
                map.fitBounds(group.getBounds(), {padding: [50, 50]});
            }

            // 更新分类统计的显示
            updateCategoryStats(filteredMarkers);
            
            // 关闭筛选弹窗
            filterModal.style.display = 'none';
        });

        // 新增函数：更新分类统计
        function updateCategoryStats(filteredCompanies) {
            // 统计各行业的数量
            const industryCounts = {};
            filteredCompanies.forEach(company => {
                company.options.tags.forEach(tag => {
                    if (!industryCounts[tag]) {
                        industryCounts[tag] = 0;
                    }
                    industryCounts[tag]++;
                });
            });

            // 更新UI显示
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                const category = item.dataset.category;
                const countSpan = item.querySelector('.category-count');
                
                if (category === '全部') {
                    countSpan.textContent = filteredCompanies.length;
                } else {
                    countSpan.textContent = industryCounts[category] || 0;
                }
            });
        }

        // 修改分类筛选功能
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // 更新UI状态
                document.querySelectorAll('.category-item').forEach(ci => {
                    ci.classList.remove('active');
                });
                this.classList.add('active');

                // 筛选企业
                let filteredMarkers;
                if (category === '全部') {
                    filteredMarkers = allMarkers;
                } else {
                    filteredMarkers = allMarkers.filter(marker => 
                        marker.options.tags.includes(category)
                    );
                }

                // 更新地图显示
                markerCluster.clearLayers();
                filteredMarkers.forEach(marker => {
                    markerCluster.addLayer(marker);
                });

                // 调整地图视图
                if (filteredMarkers.length > 0) {
                    const group = new L.featureGroup(filteredMarkers);
                    map.fitBounds(group.getBounds(), {padding: [50, 50]});
                }

                // 更新筛选弹窗中的选择状态
                updateFilterModal(category);
            });
        });

        // 新增函数：更新筛选弹窗状态
        function updateFilterModal(selectedCategory) {
            if (selectedCategory === '全部') {
                document.getElementById('filter-all').checked = true;
                document.querySelectorAll('#filter-modal input[type="checkbox"]').forEach(cb => {
                    if (cb.id !== 'filter-all') cb.checked = false;
                });
            } else {
                document.getElementById('filter-all').checked = false;
                document.querySelectorAll('#filter-modal input[type="checkbox"]').forEach(cb => {
                    cb.checked = (cb.value === selectedCategory);
                });
            }
        }

        // 修改"全部行业"复选框的联动逻辑
        document.getElementById('filter-all').addEventListener('change', function() {
            if (this.checked) {
                document.querySelectorAll('#filter-modal input[type="checkbox"]').forEach(cb => {
                    if (cb.id !== 'filter-all') cb.checked = false;
                });
            }
        });

        // 修改单个行业复选框的联动逻辑
        document.querySelectorAll('#filter-modal input[type="checkbox"]').forEach(cb => {
            if (cb.id !== 'filter-all') {
                cb.addEventListener('change', function() {
                    if (this.checked) {
                        document.getElementById('filter-all').checked = false;
                    }
                });
            }
        });

 // 新增分享功能
        document.getElementById('copy-link').addEventListener('click', function() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('链接已复制到剪贴板！');
            });
        });

        

    </script>
</body>
</html>
